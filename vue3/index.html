<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 带id的div标签?
    组件化思想 VS DOM思想 -->
    <div id="app">
        <!-- 根节点 挂载 组件化思想内部使用组件化思想
        内部使用数据驱动
        内部 支持 v-for v-if 指令
        DOM 原始  不支持的?    VUE来支持 -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // App 开发思想
        // Vue ? 框架  尤雨溪  人写出来
        // Vue 原生JS对象
        // 命名空间  汇集到一个点
        Vue.createApp({
            // 组件 = 标签 + css + js
            template:`<div class="msg">Hello World!{{counter}}</div>`,
            data() {
                return {
                    counter: 1
                }
            },
            // // 生命周期函数
            // onload() {

            // }
            // mount
            // vue 组件下载和执行花时间
            // template + js data  一起执行 dom string 需要花时间
            // dom string 挂载到#app 花时间
            // 组件已经完成挂载，页面上就可以看到这个组件了
            mounted() {
                console.log('页面加载完成后-自动执行');
                setInterval(() => {
                    // this.setData() // 小程序抄的react
                    // this.counter += 1 // 数据驱动 vue this data 数据
                    this.$data.counter += 1
                }, 1000)
            }
        }).mount('#app') // 挂载点上
    </script>
</body>
</html>
