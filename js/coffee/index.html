 <script>
// 类是一个抽象概念，一类对象的属性和方法的模板
class coffee {
    constructor(type) {
        this.type = type;
        console.log('开始泡一杯咖啡');
        this.boilWater();
        this.brewCoffeeGriends();
        this.poruInCup();
        this.addSugarAndMilk();
    }
    boilWater() {
        console.log('把水烧到100度');
    }
    brewCoffeeGriends() {
        console.log('用水冲泡咖啡');
    }
    poruInCup() {
        console.log('把咖啡倒进杯子');
    }
    addSugarAndMilk() {
        console.log('加糖和牛奶');
    }
}
const cof = new coffee("美式咖啡");

const cof1 = new coffee("卡布奇诺");

class tea {
    constructor() {
        console.log('开始泡一杯茶');
        this.boilWater();
        this.brewTeaGriends();
        this.poruInCup();
        this.addLemon();
    }
    boilWater() {
        console.log('把水烧到100度');
    }
    brewTeaGriends() {
        console.log('用水冲泡茶');
    }
    poruInCup() {
        console.log('把茶倒进杯子');
    }
    addLemon() {
        console.log('加柠檬');
    }
}
const tea1 = new tea();
</script>
