    #index{
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-image: linear-gradient(#a18cd1 0%, #9dcbe2 100%);
        background-size: cover;
        flex: 1;
        align-items: center;
    }
    .select {
        display: flex;
        padding-left: 180px;
        justify-content: space-between;
        width: 60%;
    }
    .selectUser{
        flex: 1;
        width: 100px;
    }
    .tab {
        display: flex;
    }
    .tab .btn2 {
        flex: 1;
        font-size: 20px;
        border-top-right-radius: 25px;
        height: 50px;
        border: none;
        background-color: rgba(87, 86, 86, 0.2);
    }
    .tab .btn1 {
        flex: 1;
        font-size: 20px;
        border-top-left-radius: 25px;
        height: 50px;
        border-bottom: 3px solid #FFA00A;
        border-top: none;
        border-left: none;
        border-right: none;
        background-color: rgba(87, 86, 86, 0.2);
    }
    .login{
        text-align: center;
        margin: 0 auto;
        width: 600px;
        height: 520px;
        background-color: rgba(87, 86, 86, 0.2);
        border-radius: 25px;
        box-shadow: 5px 2px 35px -7px #ff9a9e;
    }
    .login h2{
        margin-top: 40px;
        color: aliceblue;
        font-weight: 100;
    }
    .login_form{
        padding: 20px;
    }
    .login_form span{
        color: rgb(131, 220, 255);
        font-size: 18px;
        font-weight: 100;
    }
    .login_form input{
        background-color: transparent;
        width: 320px;
        padding: 2px;
        text-indent: 2px;
        color: white;
        font-size: 20px;
        height: 45px;
        margin: 30px 30px 30px 5px;
        outline: none;
        border: 0;
        border-bottom: 1px solid rgb(131, 220, 255);
    }
    input::placeholder{
        /* color: #9ce5f1; */
        font-weight: 100;
        font-size: 18px;
        font-style: italic;
    }
    .login_btn{
        background-color: rgba(255, 255, 255, 0.582);
        border: 1px solid rgb(190, 225, 255);
        padding: 10px;
        width: 240px;
        height: 60px;
        border-radius: 30px;
        font-size: 30px;
        color: rgb(100, 183, 255);
        font-weight: 100;       
        /* margin-top: 15px; */
        margin: 15px 30px 0;
    }
    .login_btn:hover{
        box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        background-color: transparent;
        color: white;
        /* 选择动画 */
        animation: login_mation 0.5s;
    }

    /* 定义动画 */
    @keyframes login_mation
    {
        from {
            background-color: rgba(255, 255, 255, 0.582);
            box-shadow: 0px 0px 15px 2px rgb(190, 225, 255);
        }
        to {
            background-color: transparent;
            color: white;
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        }
    }

    
</style>

                    alert('当前输入字符长度不可超过100！');
                    msg.value = '';
                } else {
                    text.innerText = length;
                    ul.insertBefore(li1, ul.children[0]);
                    msg.value = '';
                }
                //   通过事件的委派实现删除功能，事件的委派也是利用到了事件的冒泡，通过给父元素绑定事件解决问题
                ul.addEventListener('click', function (event) {
                    if (event.target.nodeName == 'BUTTON') {
                        ul.removeChild(event.target.parentNode.parentNode);
                    }
                }, false);
            }
        }

                uls.addEventListener('click', function (event) {
