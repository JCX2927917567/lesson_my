<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝</title>
</head>
<body>
    <script>
        let o = {
            hometown:'赣州'
        }
        let obj = {
            name: '温总',
            age: 18
        };
        obj.__proto__ = o;
        console.log(obj);
        // 传一个对象进去，返回一个新的对象，且不会引用式赋值新对象
        // 浅拷贝
        function clone (source) {
            var traget = {}; // 重新分配了空间
            for (let key in source) {
                // console.log(key, source[key]);
                if(source.hasOwnProperty(key)){
                    traget[key] = source[key];
                }
            }
            return traget;
        }
        const item = clone(obj)
        item.age = 21;
        console.log(obj, item);
        // let item = obj; // item obj 指向同一个地址
        // let item = { // 内存中声明了新的地址
        //     ...obj
        // }
        // item.age = 17;
        // console.log(item, obj);
        // let otherItem = Object.create(obj); // 原型链的方式
        // console.log(otherItem);
    </script>
</body>
</html>
